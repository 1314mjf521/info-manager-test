# 信息管理系统配置文件

# 服务器配置
server:
  port: "8080"
  mode: "debug"  # debug, release

# 数据库配置
database:
  driver: "sqlite"
  sqlite:
    path: "build/info_system.db"
    journal_mode: "WAL"
    busy_timeout: 5000
    cache_size: -64000
    page_size: 4096
    synchronous: "NORMAL"
    temp_store: "MEMORY"
    max_open_conns: 25
    max_idle_conns: 5
    conn_max_lifetime: 300

# Redis配置（可选）
redis:
  host: "localhost"
  port: "6379"
  password: ""
  db: 0

# JWT配置
jwt:
  secret: "your-secret-key-change-in-production"
  expires_in: 86400  # 24小时

# 日志配置
log:
  level: "debug"           # debug, info, warn, error
  format: "text"          # json, text
  output: "both"          # stdout, file, both
  file_path: "logs/app.log"
  max_size: 100           # MB
  max_backups: 10         # 保留文件数
  max_age: 30             # 天数
  compress: true          # 压缩旧文件